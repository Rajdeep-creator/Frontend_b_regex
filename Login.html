<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4  gap-4">
  <div class="bg-white rounded-lg shadow-md w-full max-w-4xl flex flex-col md:flex-row">

    <div class="w-full md:w-1/2 p-6">
      <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
      <form class="space-y-3">
        <input type="email" placeholder="Email" class="w-full border rounded p-2" />
        <input type="password" placeholder="Password" class="w-full border rounded p-2" />
        <button type="submit" class="w-full bg-blue-500 text-white rounded p-2">Login</button>
      </form>
    </div>

    <div class="w-full md:w-1/2 p-6 border-t md:border-t-0 md:border-l">
      <h2 class="text-xl font-semibold mb-4 text-center">Register</h2>
      <form class="space-y-3">
        <input type="text" placeholder="Full Name" class="w-full border rounded p-2" />
        <input type="email" placeholder="Email" class="w-full border rounded p-2" />
        <input type="password" placeholder="Password" class="w-full border rounded p-2" />
        <button type="submit" class="w-full bg-green-500 text-white rounded p-2">Register</button>
      </form>
    </div>

  </div>
</body>
</html>
